<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./assets/user.png" type="image/x-icon" />
    <title>Call of Duty: MW3 login</title>
  </head>
  <body>
    <main>
      <section class="login">
        <div class="wrapper">
          <img class="login_logo" src="./assets/Call_of_Duty_(5).png" alt="" />

          <h1 class="logo_title">Fazer login</h1>

          <label class="login_label">
            <span>nome de usuário</span>
            <input type="text" name="username" class="input" />
          </label>

          <label class="login_label">
            <span>senha</span>
            <input type="password" name="passwrod" class="input" />
          </label>

          <div class="login_icons">
            <button class="icons_button">
              <img src="./assets/playstation-logotype.png" alt="" />
            </button>

            <button class="icons_button">
              <img src="assets/xbox-logo.png" alt="" />
            </button>

            <button class="icons_button">
              <img src="./assets/steam (1).png" alt="" />
            </button>
          </div>

          <label class="login_label--checkbox">
            <input type="checkbox" class="input--checkbox" />
            Manter login
          </label>
        </div>

        <div class="wrapper">
          <button class="login_button" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path
                d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"
              />
            </svg>
          </button>

          <a href="#" class="login_link">não consegue iniciar a sessão?</a>
          <a href="#" class="login_link">criar conta</a>
        </div>
      </section>
      <section class="wallpaper"></section>
    </main>

    <div class="btn-back">
      <span class="toolTip">Voltar</span>
      <a href="../index.html" target="_top"><svg class="back" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path
          d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"
        />
      </svg></a>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
